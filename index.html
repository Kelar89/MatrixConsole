<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <script src="proteksi.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMU - Kalkulator Matriks Anda</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>

  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #0d1117; background-image: radial-gradient(circle at 1px 1px, #374151 1px, transparent 0); background-size: 20px 20px; }
    .nav-link { color: #9ca3af; font-weight: 600; transition: color 0.2s ease-in-out; position: relative; padding-bottom: 4px; text-decoration: none; }
    .nav-link:hover { color: #ffffff; }
    .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; bottom: 0; left: 50%; transform: translateX(-50%); background-color: #22d3ee; transition: width 0.3s ease-in-out; }
    .nav-link:hover::after, .nav-link.is-active::after { width: 100%; }
    .nav-link.is-active { color: #ffffff; }
    .cta-button { background-color: #0e7490; color: white; font-weight: 600; padding: 0.6rem 1.25rem; border-radius: 0.5rem; text-decoration: none; transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out; cursor: pointer; }
    .cta-button:hover { background-color: #0891b2; transform: translateY(-2px); }
    .operation-card {
      background-color: #1f2937;
      border-radius: 0.75rem;
      padding: 2rem 1.5rem;
      text-align: center;
      border: 1px solid #374151;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease, background-color 0.3s ease;
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Efek "Lighting Box" */
    .operation-card:hover {
      transform: translateY(-10px);
      border-color: rgba(34, 211, 238, 0.5);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.25), 0 0 40px rgba(34, 211, 238, 0.2);
      background: radial-gradient(circle at center, rgba(34, 211, 238, 0.05), transparent 70%), #1f2937;
    }
    .card-icon {
      color: #67e8f9; /* cyan-300 */
      margin-bottom: 1rem;
      height: 64px;
      width: 64px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .operation-card:hover .card-icon {
        transform: scale(1.1);
        color: #22d3ee; /* cyan-400 */
    }
    .card-title { font-size: 1.15rem; font-weight: 600; margin-bottom: 0.5rem; }
    .card-description { font-size: 0.875rem; color: #9ca3af; min-height: 42px; line-height: 1.5; }
    #iframe-modal.hidden { display: none; }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col">

  <div id="header-placeholder"></div>

  <main class="flex-grow p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
      
      <section class="text-center my-16 md:my-24">
        <h1 class="text-5xl md:text-6xl font-extrabold text-white leading-tight mb-4">
          Pilih Operasi, <span class="text-cyan-400">Temukan Solusi.</span>
        </h1>
        <p class="text-lg text-gray-400 max-w-3xl mx-auto">
          Setiap kalkulator dirancang untuk memberikan jawaban dan pemahaman, langkah demi langkah.
        </p>
      </section>

      <section id="kalkulator">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 md:gap-8">
          
          <a href="inverse.html" class="operation-card" data-tippy-content="Hitung matriks balikan dari matriks persegi.">
            <div class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001a.75.75 0 01.75.75v3.192a.75.75 0 01-.75.75h-4.992v.001a.75.75 0 01-.75-.75V10.1a.75.75 0 01.75-.75z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12.023 9.348h3.992v3.192h-3.992V9.348zM9.023 16.348h3.992v3.192H9.023v-3.192zM9.023 9.348h1.992v3.192H9.023V9.348zM6.023 16.348h1.992v3.192H6.023v-3.192zM3.023 9.348h1.992v3.192H3.023V9.348zM3.023 16.348h1.992v3.192H3.023v-3.192zM9.023 3.348h3.992v3.192H9.023V3.348zM6.023 3.348h1.992v3.192H6.023V3.348z" /></svg></div>
            <h2 class="card-title">Inverse</h2>
          </a>
          
          <a href="determinan.html" class="operation-card" data-tippy-content="Hitung nilai skalar dari matriks persegi.">
            <div class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v16.5m16.5-16.5v16.5" /><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 7.5h7.5m-7.5 4.5h7.5m-7.5 4.5h7.5" /></svg></div>
            <h2 class="card-title">Determinan</h2>
          </a>
          
          <a href="transpose.html" class="operation-card" data-tippy-content="Tukar posisi baris menjadi kolom.">
            <div class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" /></svg></div>
            <h2 class="card-title">Transpose</h2>
          </a>
          
          <a href="persamaan.html" class="operation-card" data-tippy-content="Selesaikan sistem persamaan linear Ax = b.">
            <div class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg></div>
            <h2 class="card-title">Persamaan</h2>
          </a>
          
          <a href="penjumlahan.html" class="operation-card" data-tippy-content="Jumlahkan dua matriks berordo sama.">
            <div class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg></div>
            <h2 class="card-title">Penjumlahan</h2>
          </a>

          <a href="pengurangan.html" class="operation-card" data-tippy-content="Kurangkan dua matriks berordo sama.">
            <div class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" /></svg></div>
            <h2 class="card-title">Pengurangan</h2>
          </a>

          <a href="perkalian.html" class="operation-card" data-tippy-content="Kalikan dua matriks yang memenuhi syarat.">
            <div class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></div>
            <h2 class="card-title">Perkalian</h2>
          </a>

        </div>
      </section>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <div id="iframe-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
    <div class="bg-gray-800 rounded-2xl shadow-xl w-full max-w-sm h-auto relative">
      <button id="close-modal-btn" class="absolute top-2 right-4 text-gray-400 hover:text-white text-3xl font-bold">&times;</button>
      <iframe src="kalkulator-sederhana.html" class="w-full h-[600px] border-0 rounded-2xl"></iframe>
    </div>
  </div>
  
  <script src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            const modal = document.getElementById('iframe-modal');
            const closeModal = () => modal.classList.add('hidden');
            const openModal = () => modal.classList.remove('hidden');

            const showBtnDesktop = document.querySelector('#header-placeholder .cta-button');
            const showBtnMobile = document.querySelector('#header-placeholder #cta-button-mobile');
            const closeBtn = document.getElementById('close-modal-btn');

            if (showBtnDesktop) showBtnDesktop.addEventListener('click', openModal);
            if (showBtnMobile) showBtnMobile.addEventListener('click', openModal);
            if (closeBtn) closeBtn.addEventListener('click', closeModal);
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) { closeModal(); }
            });
        }, 300);
        
        tippy('.operation-card');
    });
  </script>
</body>
</html>
