<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMU - Autentikasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0d1117; background-image: radial-gradient(circle at 1px 1px, #374151 1px, transparent 0); background-size: 20px 20px; }
        .form-input { background-color: #0d1117; border: 1px solid #374151; border-radius: 0.5rem; padding: 0.8rem 1rem; transition: border-color 0.2s, box-shadow 0.2s; width: 100%; color: white; }
        .form-input:focus { outline: none; border-color: #22d3ee; box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2); }
        .btn-green { background-color: #22c55e; color: white; font-weight: 600; padding: 0.8rem 1.5rem; border-radius: 0.5rem; transition: background-color 0.2s; width: 100%; }
        .btn-green:hover { background-color: #16a34a; }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center">

    <div class="w-full max-w-md mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold">AMU<span class="text-cyan-400">.my.id</span></h1>
            <p class="text-gray-400">Silakan masukkan password untuk melanjutkan</p>
        </div>

        <div class="bg-gray-800 p-8 rounded-2xl border border-gray-700 shadow-lg">
            <form id="login-form">
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <p id="error-message" class="text-red-500 text-sm mb-4 h-5"></p>
                <button type="submit" class="btn-green">Masuk</button>
            </form>
        </div>
    </div>

   <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            
            // --- DAFTAR PASSWORD YANG VALID (BISA ANDA GANTI) ---
            const correctPasswords = [
                "AMU2025", 
                "AMIUMAR", 
                "RAHASIA", 
                "GURUMATRIKS", 
                "PROJECTAMU"
            ]; 
            
            // Cek apakah password yang dimasukkan ada di dalam daftar
            if (correctPasswords.includes(passwordInput.value)) {
                // Jika benar, simpan "kunci" di browser dan arahkan ke halaman utama
                sessionStorage.setItem('amu-authenticated', 'true');
                window.location.href = 'index.html'; // Arahkan ke halaman utama
            } else {
                // Jika salah, tampilkan pesan error
                errorMessage.textContent = 'Password salah. Silakan coba lagi.';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });
    </script>

</body>
</html>
